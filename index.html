<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>nomore-test-template</title>
</head>

<body>
    <nav>
        <ul class="weight-medium size-medium">
            <li class="fix-left"><span class="hide-on-mobile" id="burger">&#9776;</span>no-more</li>
            <li>Pricing</li>
            <li>Resources</li>
            <li>Blog</li>
            <li>Insights</li>
            <li class="bg-pink bold">FREE TRIAL</li>
        </ul>
    </nav>
    <main>
        <section class="heading weight-regular">
            <h1 class="size-large">no-more spending hours on desk research or PowerPoint visuals</h1>
            <div class="bg-pink hori-line"></div>
            <p class="weight-medium size-small">Do what you do. Best.</p>
        </section>
        <section class="squares weight-medium size-small">
            <div class="bg-purple">
                <div>
                    <img src="img/presentation.svg" alt="presentation icon">
                    <h2>BUSINESS PRESENTATIONS</h2>
                </div>
            </div>
            <div class="bg-green">
                <div>
                    <img src="img/research.svg" alt="research icon">
                    <h2>BUSINESS RESEARCH SERVICES</h2>
                </div>
            </div>
            <div class="bg-pink">
                <div>
                    <img src="img/computer.svg" alt="computer icon">
                    <h2>UNLIMITED OFF-THE-RACK DESIGNER SLIDES</h2>
                </div>
            </div>
        </section>
    </main>
    <script>
        "use strict";
        const burger =
            document.querySelector('#burger').parentElement; // allow click on li to trigger dropdown. not restricted to burger itself
        const nav = document.querySelector('ul');
        burger.addEventListener('click', () => {
            nav.classList.toggle('expand')
        })
    </script>
</body>

</html>
